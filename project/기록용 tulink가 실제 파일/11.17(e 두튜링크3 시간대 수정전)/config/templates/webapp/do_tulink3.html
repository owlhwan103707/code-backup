<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Available Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        select {
            width: 100%;
            max-width: 400px;
            height: 150px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select Available Times</h1>
    <p>Today is: <strong>{{ today_name }}요일</strong></p> <!-- 오늘 요일 표시 -->

    <form method="POST" action="{% url 'webapp:do_tulink3' %}">
        {% csrf_token %}
        <label for="available_times">Select Available Times:</label>
        <select id="available_times" name="available_times" multiple required>
            {% for time in available_times %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Complete</button>
    </form>
</body>
</html>
