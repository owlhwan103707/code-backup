<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1>My Page</h1>
    <p>Welcome to your personal page, {{ user_name }}!</p>
    <p>Email: {{ user_email }}</p>
    <p>Current Major: {{ user_major }}</p>
    <p>Tutoring Major(s): {{ user_tutoring_major }}</p>
    <p>Available Days: {{ user_available_days }}</p>
    <p>Available Times: {{ user_available_times }}</p>

    <!-- 뒤로 가기 버튼 -->
    <a href="{% url 'webapp:after_login' %}">뒤로가기</a>

</body>
</html>
