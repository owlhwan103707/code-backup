<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px;
        }

        /* 카드 스타일 */
        .card {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 300px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
            line-height: 1.5;
        }

        /* 시간대 박스 스타일 */
        .time-box {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .time-box h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .time-slot {
            width: 80%;
            padding: 10px;
            text-align: center;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f0f8ff;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .time-slot:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .time-slot.active {
            background-color: #007BFF;
            color: #fff;
            border-color: #0056b3;
        }

        /* 질문 박스 스타일 */
        .question-box {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .question-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* 버튼 스타일 */
        .submit-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>튜터 예약 페이지</h1>

        <div class="content">
            <!-- 선택된 유저 카드 -->
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="프로필 이미지">
                <h2>오지환</h2>
                <p><strong>튜터 전공:</strong> 소프트웨어학부</p>
                <p><strong>튜터 과목:</strong> 웹프로그래밍, 인공지능</p>
            </div>

            <!-- 시간대 박스 -->
            <div class="time-box">
                <h3>가능 시간대</h3>
                <div class="time-slot">19:00 - 20:00</div>
                <div class="time-slot">20:00 - 21:00</div>
                <div class="time-slot">21:00 - 22:00</div>
                <div class="time-slot">22:00 - 23:00</div>
            </div>
        </div>

        <!-- 질문 박스 -->
        <div class="question-box">
            <textarea placeholder="선택한 튜터에게 할 간단한 질문사항을 작성해주세요"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button class="submit-btn">Tulink하기</button>
    </div>

    <script>
        // 시간대 클릭 이벤트
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                timeSlots.forEach(s => s.classList.remove('active')); // 다른 선택된 슬롯 초기화
                slot.classList.add('active'); // 현재 클릭된 슬롯 강조
            });
        });

        // 제출 버튼 클릭 이벤트 (추가 로직 구현 가능)
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.addEventListener('click', () => {
            const selectedSlot = document.querySelector('.time-slot.active');
            const question = document.querySelector('.question-box textarea').value;

            if (!selectedSlot) {
                alert('시간대를 선택해주세요!');
                return;
            }

            if (!question.trim()) {
                alert('질문 사항을 작성해주세요!');
                return;
            }

            alert(`선택된 시간대: ${selectedSlot.textContent}\n질문: ${question}`);
            // 여기에서 서버로 데이터 전송 로직 추가 가능
        });
    </script>
</body>
</html>
